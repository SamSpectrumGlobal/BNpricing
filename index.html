<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mattress Price Calculator - Updated</title>
<link href="favicon.ico" rel="icon" type="image/x-icon"/>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
        }
        .calculator {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #2e7d32;
            margin-right: 15px;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #2e7d32;
        }
        .company-name {
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
        }
        .customer-button-container {
            text-align: left;
            margin: 20px 0;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .popup {
            max-height: 80vh;
            overflow-y: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .button-group {
            margin-top: 20px;
        }
        .options-section {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .price-highlight {
            color: #2196F3;
            font-size: 1.2em;
        }
        .separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .inline-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .inline-option label { margin: 0; flex: 1; }
        .small-input { width: 110px; padding:6px; }
        .fade {
            opacity: 0;
            transition: opacity 1s ease;
            display: block !important;
        }
        .fade.show {
            opacity: 1;
        }
        .payment-methods {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .payment-methods label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 0;
        }
        /* small responsive tweak */
        @media (max-width: 560px) {
            .inline-option { flex-direction: column; align-items: stretch; }
            .small-input { width: 100%; }
            .payment-methods { flex-direction: column; gap: 8px; }
        }
    </style>

    let mattressLength = 0;

    const layerDetailsList = [];

    sections.forEach((sec, i) => {
        const length = parseFloat(sec.querySelector('.length').value) || 0;
        const width = parseFloat(sec.querySelector('.width').value) || 0;
        const height = parseFloat(sec.querySelector('.height').value) || 0;
        const description = sec.querySelector('.description').value;

        if (i === 0) {
            mattressLength = length;
            mattressWidth = width;
        }

        totalHeight += height;

        let price = 0;
        if (description.startsWith("Latex")) {
            const density = parseInt(description.split(" ")[1]);
            const roundedWidth = [36, 48, 60, 72].reduce((a, b) => Math.abs(b - width) < Math.abs(a - width) ? b : a);
            let roundedHeight = Math.round(height);

            if (density === 85) {
                roundedHeight = Math.min(8, Math.max(1, roundedHeight));
            } else {
                roundedHeight = Math.min(6, Math.max(1, roundedHeight));
            }

            const priceTable = latexPrices[density];
            if (priceTable && priceTable[roundedWidth] && priceTable[roundedWidth][roundedHeight]) {
                price = priceTable[roundedWidth][roundedHeight];
                price *= 1.1; // Add 10% markup
            } else {
                price = (length * width * height * density * 0.0001) * 1.1;
            }
        } else {
            const areaSqFt = (length * width) / 144; // convert sq.in  sq.ft

price = (priceMap[description] || 0) * areaSqFt * height;
        }

        total += price;
        details += `<div>Layer ${i+1}: ${description} (${length}" x ${width}" x ${height}") = ${price.toFixed(2)}</div>`;

        layerDetailsList.push({

    let optionsTotal = 0;

        // Customer form functions
        function openCustomerForm() {
            document.getElementById('customerFormPopup').style.display = 'block';
            generateOrderId();
            setCurrentDate();
            loadUserData();
        }

        function closeCustomerForm() {
            document.getElementById('customerFormPopup').style.display = 'none';
        }

        function generateOrderId() {
            const now = new Date();
            const timestamp = now.getTime().toString().slice(-6);
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const orderId = `BN${timestamp}${random}`;
            document.getElementById('orderId').value = orderId;
        }

        function setCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            document.getElementById('orderDate').value = now.toLocaleDateString('en-IN', options);
        }

        function loadUserData() {
            const userName = localStorage.getItem(USER_NAME_KEY);
            const userId = localStorage.getItem(USER_ID_KEY);
            
            if (userName) {
                document.getElementById('userName').value = userName;
            }
            if (userId) {
                document.getElementById('userId').value = userId;
            }
        }

        document.getElementById('customerDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value;
            const userId = document.getElementById('userId').value;
            const orderId = document.getElementById('orderId').value;
            const orderDate = document.getElementById('orderDate').value;
            const customerName = document.getElementById('customerName').value;
            const customerAge = document.getElementById('customerAge').value;
            const customerHeight = document.getElementById('customerheight').value;
            const customerWeight = document.getElementById('customerweight').value;
            const customerContact = document.getElementById('customerContact').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const customerQuantity = document.getElementById('customerQuantity').value;

            // Save user data to localStorage
            localStorage.setItem(USER_NAME_KEY, userName);
            if (!localStorage.getItem(USER_ID_KEY)) {
                localStorage.setItem(USER_ID_KEY, userId || `USER${Date.now().toString().slice(-6)}`);
            }

            // Store customer data
            savedCustomerData = {
                name: customerName,
                age: customerAge,
                height: customerHeight,
                weight: customerWeight,
                contact: customerContact,
                address: customerAddress,
                quantity: customerQuantity,
                orderId: orderId,
                date: orderDate
            };

            // Update the button text
            document.getElementById('addCustomerBtn').textContent = `Customer: ${customerName} (${orderId})`;
            
            closeCustomerForm();
        });

        // Initialize with one layer
        window.onload = function() {
            addLayer();
            loadUserData();
        };
    </script>
